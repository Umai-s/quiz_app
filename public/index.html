<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500&display=swap" rel="stylesheet">
        <title>Quiz App</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="main-div">
            <div class="quiz-app">
                <div class="start" id="start" style="display: block; padding-top: 50%;">
                    <h1 class="app">Quiz App</h1>
                    <h1 class="app">Your Quiz will start in 3 seconds.</h1>
                </div>
                <div class="quiz" id="quiz-screen" style="display:none;">
                    <div class="time-bar">
                        <div class="time-left" id="timeLeft">

                        </div>
                    </div>
                    <div class="question-no">
                        <h3 class="q-text">Questions<span id="currentQuestion"> 1</span> / <span id="totalQuestions">
                                10</span></h3>
                        <h3 id="dots">.............................................................</h3>
                    </div>
                    <div class="qus">
                        <h1 id="question">Question 1 here</h1>

                    </div>
                    <div class="choices">
                        <button class="btn" id="opt1">A</button>
                        <button class="btn" id="opt2">B</button>
                        <button class="btn" id="opt3">C</button>
                        <button class="btn" id="opt4">D</button>
                    </div>
                    <div class="next-btn">
                        <button id="next">Next</button>
                    </div>
                </div>
                <div class="result" id="resultScreen" style="display: none; padding-top: 50%;">
                    <h1 class="app"> Score : <span id="score">6</span></h1>
                </div>
            </div>
        </div>


        <script src="app.js"></script>
    </body>
</html>
